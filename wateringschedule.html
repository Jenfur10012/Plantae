<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Watering Schedule</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!--Status-Bar-->
    <div class="iphone-status-bar">
        <img src="images/StatusBar.png">
    </div>

 <!--Icon-Bar-->   
    <div class="icon-bar">
        <img src="images/homeicon.png">
        <img src="images/logosm.png">
        <img src="images/settingsicon.png">
    </div>

<!--Breadcrumbs-->
    <div class="breadcrumbs">
        <img src="images/backicon.png"> <p1>Back</p1>
        <h1>Watering</h1>
        <img src="images/diaryicon.png">
    </div>

<!--Todays-thirsty-plants-->
    <h2>Today's thirsty plants</h2>

<!--plantcards-->
    <div class="card">
        <img src="images/carla.png" alt="Aglaonema plant">
        <h1>Carla</h1>
        <p> <em>Aglaonema</em></p>
        <input type="checkbox" name="Carla" value="Watered">
    </div>
    <div class="card">
        <img src="images/twister.png" alt="Haworthiopsis attenuata">
        <h1>Twister</h1>
        <p> <em>Haworthiopsis attenuata</em></p>
        <input type="checkbox" name="Twister" value="Watered">
    </div>
    <div class="card">
        <img src="images/hope.png" alt="Aphelandra squarrosa">
        <h1>Hope</h1>
        <p> <em>Aphelandra squarrosa</em></p>
        <input type="checkbox" name="Hope" value="Watered">
    </div>

<!--Add_Plant_Button-->
    <button class="button"> <img src="images/Add.png"> Watered Another Plant Today</button>

</body>
</html>
